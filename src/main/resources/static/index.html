<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling av kinobilletter</title>
    <script src="script.js"></script> <!-- Legg til script.js filen -->
</head>
<body>
<h1>Bestilling av kinobilletter</h1>
<form id="ticketForm">
    <label for="movieSelect">Velg film:</label><br>
    <select id="movieSelect" name="movieSelect">
        <option value="Ocean’s Eleven">Ocean’s Eleven</option>
        <option value="Ocean’s Twelve">Ocean’s Twelve</option>
        <option value="Ocean’s Thirteen">Ocean’s Thirteen</option>
        <!-- Dropdownmeny med filmer -->
    </select><br>

    <label for="numTickets">Antall billetter:</label><br>
    <input type="number" id="numTickets" name="numTickets"><br>

    <label for="firstName">Fornavn:</label><br>
    <input type="text" id="firstName" name="firstName"><br>

    <label for="lastName">Etternavn:</label><br>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="phoneNumber">Telefonnummer:</label><br>
    <input type="tel" id="phoneNumber" name="phoneNumber"><br>

    <label for="email">E-post:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <button type="button" onclick="registerTicket()">Registrer</button><br>
</form>

<h2>Alle billetter</h2>
<ul id="ticketList"></ul> <!-- Her vises alle billetter -->

<button type="button" onclick="deleteAllTickets()">Slett alle billettene</button>

</body>
</html>
